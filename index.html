<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="the Eisenhower matrix"
      />
      <a
        class="header__info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="adding-tasks">
        <h3 class="section-title">Add Item</h3>
        <div class="adding-tasks__item">
          <input id="new-task" class="task task-descr" type="text" />
          <button class="add-btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-title">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="list-item">
            <input class="task-check" type="checkbox" />
            <label class="task task-label">Pay Bills</label>
            <input class="task task-descr" type="text" />
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="close" />
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input class="task-check" type="checkbox" />
            <label class="task task-label">Go Shopping</label>
            <input class="task task-descr" type="text" value="Go Shopping" />
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="close" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="section-title">Completed</h3>
        <ul id="completed-tasks" class="completed__list">
          <li class="list-item">
            <input class="task-check" type="checkbox" checked />
            <label class="task task-label">See the Doctor</label>
            <input class="task task-descr" type="text" />
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="close" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
